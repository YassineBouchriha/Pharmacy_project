<main id="main" class="main">
  <div class="pagetitle">
    <h1>Laboratoires</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Pages</li>
        <li class="breadcrumb-item active">Data</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gerer les laboratoires</h5>
            <button type="button" class="btn btn-primary add" data-bs-toggle="modal" data-bs-target="#basicModal"> Ajouter </button>
            <input class="nosubmit" type="text" placeholder="Search..." [(ngModel)]="searchText">

            <table datatable class="table table-bordered">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Libelle</th>

                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let lab of laboratoire | search : searchText" >
                <th scope="row">{{lab.id_labo.toString()}}</th>
                <td>{{lab.lib_labo.toString()}}</td>


                <td class="action">
                  <button type="button" (click)="deleteLaboratoire(lab.id_famille)" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                  <button type="button" (click)="onedit(lab)"  class="btn btn-outline-info edit" data-bs-toggle="modal" data-bs-target="#editModal"><i class="bi bi-pencil-square"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<div class="modal fade" id="basicModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un laboratoire</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" #fournform ="ngForm" (ngSubmit)="addLaboratoire(fournform.value)" >
          <div class="col-12"> <label for="inputNanme4" class="form-label">Libelle</label> <input type="text" class="form-control" id="inputNanme4" placeholder="libelle" name ="lib_labo" ngModel ></div>
          <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="submit" class="btn btn-primary">Ajouter</button></div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Basic Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="formValue" >
          <input formControlName="name" type="hidden" class="form-control" formControlName="id_labo"  >
          <div class="col-12"> <label for="inputName" class="form-label">Libelle</label> <input formControlName="lib_labo" type="text" class="form-control" id="inputName" placeholder="libelle" ></div>
          <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button (click)="updateLaboratoire(formValue.value)" type="submit" class="btn btn-primary">Mettre a jour</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
